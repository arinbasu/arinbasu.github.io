<div id="home">
    <div style="position: absolute; top: 100px; left: 3px; width: 200px; height: 400px; background-color: white; font-size:x-small;font-family:helvetica">

    {% include sidebar.html %}
    </div>

  <h1>List of Posts</h1>

    {% for post in site.posts %}
      <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.excerpt }}</p>
    {% endfor %}

</div>
